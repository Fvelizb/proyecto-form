<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Formulario</title>
  </head>
  <body>
    <div class="container">
        <h1>Payment form Example</h1>
        <div class="alert alert-danger" role="alert">
            <b>Some Fields are Missing!</b>
          </div>
            <form>
                <div class="row">
                <div class="mb-3 col-5">
                  <label for="exampleInputCn" class="form-label"><b>Card #</b></label>
                  <input type="text" class="form-control" id="exampleInputCn" aria-describedby="CnHelp" placeholder="1111 2222 3333 4444">
                </div>
                <div class="mb-3 col-3">
                  <label for="exampleInputCVC" class="form-label"><b>CVC #</b></label>
                  <input type="text" class="form-control" id="exampleInputCVC" placeholder="123">
                </div>
                <div class="mb-3 col-3">
                    <label for="exampleInputAmount" class="form-label"><b>Amount</b></label>
                    <input type="text" class="form-control" id="exampleInputAmount">
                  </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                      <label for="exampleInputFN" class="form-label"><b>First Name</b></label>
                      <input type="text" class="form-control" id="exampleInputFN" aria-describedby="FNHelp">
                    </div>
                    <div class="mb-3 col-6">
                      <label for="exampleInputLN" class="form-label"><b>Last Name</b></label>
                      <input type="text" class="form-control" id="exampleInputLN">
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                          <label for="exampleInputCity" class="form-label"><b>City</b></label>
                          <input type="text" class="form-control" id="exampleInputCity" aria-describedby="CityHelp">
                        </div>
                        <div class="mb-3 col-3">
                          <label for="exampleInputState" class="form-label"><b>State</b></label>
                          <input type="number" class="form-control" id="exampleInputState" placeholder="Pick a state">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="exampleInputPC" class="form-label"><b>Postal Code</b></label>
                            <input type="text" class="form-control" id="exampleInputPC">
                          </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <h6><b>We accept</b></h6>
                                    <div class="bg-secondary w-200px d-inline-flex p-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-credit-card"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-credit-card"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-credit-card"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-credit-card"></i></label>
                                </div>
                            </div>
                                  </div>
                                  <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        <div id="passwordHelpBlock" class="form-text">
                                            Add any notes here
                                          </div>
                                      </div>
                                  </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="button" class="btn btn-primary">Send</button>
                            </div>
                        </div>
              </form>
          </div>
    </div>
  </body>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/c06b52f5c2.js" crossorigin="anonymous"></script>
</html>
